spring.application.name=MessageMicroservice
server.port=8085

spring.cloud.function.definition=email|sms
spring.cloud.stream.bindings.emailsms-in-O.destination=send-communication
spring.cloud.stream.bindings.emailsms-in-O.group=${spring.application.name}

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.connection-timeout=10s